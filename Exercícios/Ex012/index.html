<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        .espaco {
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
   
    <p class="espaco"> Este vídeo está hospedado no meu próprio servidor.</p>

    <video class="espaco" width="560" poster="imagens/original.jpg" controls>
      <source src="midia/meu-video-1080p.mp4" type="video/mp4">  
      <source src="midia/meu-video-1080p.m4v" type="video/mp4"> 
      <source src="midia/meu-video-1080p.webm" type="video/webm"> 
      <source src="midia/meu-video-1080p.ogv" type="video/ogg">
      <p>                 Seu navegador não tem compatibilidade com reprodução de vídeos</p> 
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_VPvKl6ezyc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
